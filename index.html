<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dark mode</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header__row">
						<div class="header__logo"><img src="./img/logo.png" alt="logo" /></div>
						<div class="header__social">
							<div class="header__nav nav">
								<div class="nav__item"><a href="#!" class="nav__link">HOME</a></div>
								<div class="nav__item"><a href="#!" class="nav__link">ABOUT</a></div>
								<div class="nav__item"><a href="#!" class="nav__link">PORTFOLIO</a></div>
								<div class="nav__item"><a href="#!" class="nav__link">SERVICES</a></div>
								<div class="nav__item"><a href="#!" class="nav__link">HIRE ME</a></div>
							</div>
							<div class="icons">
								<div class="icons__item"><img id='icon' src="./img/moon.png" alt="moon" /></div>
							</div>
						</div>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					<div class="main__wrapper">
						<h1 class="main__title">I'm <span>kate</span> Amelia</h1>
						<p class="main__descr">
							Lorem ipsum dolor sit, amet consectetur adipisicing elit. Similique dolorum repellendus alias officia eaque blanditiis velit hic qui molestiae. Atque perspiciatis expedita
							velit soluta, ipsa esse itaque minus neque ullam.
						</p>
						<div class="main__btn">
							<a href="#!" class="main__link">Download CV</a>
						</div>
					</div>
				</div>
			</main>
			<div class="img-box">
				<img src="./img/girl.png" alt="girl" class="img-box__back" />
				<img src="./img/pattern.png" alt="pattern" class="img-box__pattern" />
			</div>
			<div class="social">
				<div class="container">
					<div class="social-links">
						<a href="#!" class="social-links__item"><i class="fa-brands fa-facebook"></i></a>
						<a href="#!" class="social-links__item"><i class="fa-brands fa-twitter"></i></a>
						<a href="#!" class="social-links__item"><i class="fa-solid fa-share-from-square"></i></a>
						<a href="#!" class="social-links__item"><i class="fa-solid fa-share"></i></a>
						<a href="#!" class="social-links__item"><i class="fa-solid fa-hashtag"></i></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
